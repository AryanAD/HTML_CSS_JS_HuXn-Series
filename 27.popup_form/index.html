<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Popup Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header>
            <div class="content-container">
                <h1>Welcome to the Website</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus exercitationem dolores sint porro
                    assumenda, veniam officia. Eum hic adipisci quam fuga impedit pariatur architecto voluptatem
                    blanditiis culpa, aliquam voluptates aperiam.
                </p>
                <button class="cta-btn" id="open">Sign Up</button>
            </div>
        </header>

        <section class="model-container" id="model">
            <section class="model">
                <button class="close-btn" id="close">x</button>
                <div class="model-content">
                    <h1>Sign Up</h1>
                    <form class="model-form">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter Your Name" class="form-input">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter Your Email" class="form-input">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="text" id="password" placeholder="Enter Your Password" class="form-input">
                        </div>
                        <div>
                            <label for="password2">Confirm Password</label>
                            <input type="text" id="password2" placeholder="Confirm Your Password" class="form-input">
                        </div>
                        <input type="submit" value="Submit" class="submit-btn">
                    </form>
                </div>
            </section>
        </section>

        <script src="js/script.js"></script>
    </body>

</html>

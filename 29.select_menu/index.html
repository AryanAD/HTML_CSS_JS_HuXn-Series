<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header>
            <div class="selector">
                <div id="selectField">
                    <p id="selectText">Select Social Media</p>
                    <img src="./assets/arrow.png" id="arrowIcon">
                </div>

                <ul id="list" class="hide">
                    <li class="options">
                        <img src="./assets/facebook.png" alt="">
                        <p>Facebook</p>
                    </li>
                    <li class="options">
                        <img src="./assets/instagram.png" alt="">
                        <p>Instagram</p>
                    </li>
                    <li class="options">
                        <img src="./assets/pinterest.png" alt="">
                        <p>Pinterest</p>
                    </li>
                    <li class="options">
                        <img src="./assets/twitter.png" alt="">
                        <p>Twitter</p>
                    </li>
                    <li class="options">
                        <img src="./assets/whatsapp.png" alt="">
                        <p>Whatsapp</p>
                    </li>
                    <li class="options">
                        <img src="./assets/youtube.png" alt="">
                        <p>youtube</p>
                    </li>
                </ul>
            </div>
        </header>

        <script src="js/script.js"></script>
    </body>

</html>
